<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <header>
        <h1> <img src="logo1.png" id="logo" alt="logo"  height="50px">Fit Mate</h1>
    </header>
    <main>
    <div id="form1">
    <form action="form2.html">
            <h1>Gym Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"> <br> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br> <br>
        <label for="age">Age</label>
        <input type="age" name="age" id="age"> <br> <br>
        <label for="dob">DOB</label>
        <input type="date" name="dob"> <br> <br>
        <label for="gender">Gender</label>
        <select name="" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Others">Others</option>
        </select>
        <br>
        <br>
        <label for="height">Height</label>
        <input type="text" name="height" id="height" placeholder="Enter your height"> <br> <br>
        <label for="weight">Weight</label>
        <input type="text" name="weight" id="weight" placeholder="Enter your weigth"> <br> <br>
        <label for="health">Health Condition</label>
        <textarea name="health" id="health" placeholder="Enter You condition here" rows="3" cols="20"></textarea> <br> <br>
        <label for="plan">Subscription Plan</label>
        <select name="" id="plan">
            <option value="">Monthly</option>
            <option value="">Quaterly</option>
            <option value="">Yearly</option>
        </select>
        <br><br>
        <input type="submit" name="submit" id="submit"><br>
       <br>
    </form>
</div>
   <div id="emojiis">

    <p class="emoji" >❚█══█❚</p>
    <p class="emoji" >❚█══█❚</p>
    <p class="emoji" >❚█══█❚</p>
   </div>
</main>

</footer>
</body>
</html>
